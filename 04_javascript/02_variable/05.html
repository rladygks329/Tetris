<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // 키보드로 이름 나이 연락처를 받아서 출력하기
        const name = prompt("이름을 입력하세요");
        const age = Number(prompt("나이를 입력하세요"));
        const phone = prompt("전화번호를 입력하세요");
        
        document.write(`당신의 이름은 ${name} 입니다. <br/>`);
        document.write(`당신의 나이는 ${age} 입니다. <br/>`);
        document.write(`당신의 전화번호는 ${phone} 입니다. <br/>`);
        
    </script>
</head>
<body>
    
</body>
</html>
