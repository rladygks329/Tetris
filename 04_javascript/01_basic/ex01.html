    <script>
        //자바스크립트의 한줄 주석
        /* 자바 스크립트에서의 여러 줄 주석
            - 주석은 프로그램 코드를 설명할 때 사용하며,
            프로그램 실행에는 전혀 영향을 주지 않음.
        */
       console.log("Heelo World")

       /*
       console.log()는 주로 디버깅 시에 필요한 정보를 출력 할 때 사용함. ==> 디버깅 도구
       - 디버깅 :   프로그램 개발 시 문법적으로 보면 전혀 문제가 없는데도 어떠한 경우에는
                    정상적으로 동작을 하고, 어떤 경우에는 동작이 안되는 경우가 발생함.
                    프로그램에서는 이러한 것을 논리적 오류인 버그라고 부름.
                    이러한 버그를 찾아서 없애는 작업을 하는 것을 디버깅이라함.

        - console.log() 기능은 크롬과 사파리 브라우저에서만 사용이 가능함.
       */
    </script>
