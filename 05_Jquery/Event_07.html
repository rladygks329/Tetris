<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
      /*
        기타 자주 사용되는 이벤트 함수
        - change() : 선택한 입력 요소에 값이 새 값으로 변경되고,
           포커스가 다른 곳으로 이동이 되었을 때 발생하는 이벤트.
        - 
      */
      $(() => {
        $(".site").on("change", (e) => {
          $(".txt").text(e.target.value);
        });
      });
    </script>
  </head>
  <body>
    <br /><br /><br />

    <select class="site" id="">
      <option value="www.naver.com">네이버</option>
      <option value="www.google.com">구글</option>
      <option value="www.nate.com">네이트</option>
      <option value="www.daum.com">다음</option>
    </select>

    <p class="txt"></p>
  </body>
</html>
