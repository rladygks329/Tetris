<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
      /*
        탐색 선택자
        - eq(index) : equal
        - lt(indext) : less then
        - gt(index) : greater tnen
       */
      $(function () {
        $(".menu li:eq(3)").css("background-color", "pink");
        $(".menu li:lt(3)").css("background-color", "yellow");
        $(".menu li:gt(3)").css("background-color", "skyblue");
      });
    </script>
  </head>
  <body>
    <h2>탐색 선택자</h2>
    <ul class="menu">
      <li>내용 1</li>
      <li>내용 2</li>
      <li>내용 3</li>
      <li>내용 4</li>
      <li>내용 5</li>
      <li>내용 6</li>
      <li>내용 7</li>
      <li>내용 8</li>
      <li>내용 9</li>
      <li>내용 10</li>
    </ul>
  </body>
</html>
