<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
      /*
        fadeTo: 선택한 요소를 지정한 불투명도의 값까지만 숨기는 기능.
      */
      $(() => {
        $(".btn1").on("click", function () {
          $("img").fadeTo(1000, 0.25);
        });

        $(".btn2").on("click", function () {
          $("img").fadeTo(1000, 0.5);
        });

        $(".btn3").on("click", function () {
          $("img").fadeTo(1000, 0.75);
        });

        $(".btn4").on("click", function () {
          $("img").fadeTo(1000, 1);
        });
      });
    </script>
  </head>
  <body>
    <br />
    <br />
    <br />

    <h2>효과 관련 내용</h2>
    <img src="./images/img.jpg" alt="튤립" />
    <hr />

    <button class="btn1">불투명도 25%</button>
    <button class="btn2">불투명도 50%</button>
    <button class="btn3">불투명도 75%</button>
    <button class="btn4">불투명도 100%</button>
  </body>
</html>
