<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
      /*
        이벤트 종류
        1. 마우스 이벤트
          => 사용자가 마우스 버튼을 눌렀을 때, 발생하는 이벤트
        2. 키보드 이벤트
          => 사용자가 키보드 버튼을 눌렀을 때, 발생하는 이벤트
             이 때 눌린 키에 대한 정보가 이벤트에 당김.
        3. 태그 요소 고유 이벤트
          => 요소마다 발생하는 고유의 이벤트
        4. 사용자 정의 이벤트 
          => 개발자가 직접 만들어 사용하는 이벤트
      */
      $(() => {
        // 이벤트 형식
        // $("요소선택").on("이벤트 이름")
        // 보통은 이벤트 리스너를 무명 클래스를 이용하여 처리를 함
        $(".btn").on("click", () => {
          alert("버튼을 눌렀습니다.");
        });
      });
    </script>
  </head>
  <body>
    <button class="btn">눌러보세요</button>
  </body>
</html>
