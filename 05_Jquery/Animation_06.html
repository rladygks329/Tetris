<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        width: 60px;
        height: 30px;
        background-color: red;
        font-size: 120%;
      }

      h2 {
        width: 60px;
        height: 30px;
        background-color: blue;
        font-size: 120%;
        color: #fff;
      }

      h3 {
        width: 60px;
        height: 30px;
        background-color: yellow;
        font-size: 120%;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
      /*
        - animate() 선택한 요소에 다양한 동작 효과를 적용
          $("").animate({animation}, duration)
          css 스타일을 이용해서 입력함.
          duration can be "slow, normal fast"
      */
      $(() => {
        $("h1").animate({ marginLeft: "250px" }, 5000, () => {
          alert("도착 완료");
        });
        $("h2").animate(
          { marginLeft: "250px", width: "100px", opacity: 0.2 },
          5000
        );
        $("h3").animate({ marginLeft: "250px" }, 3000, () => {
          $("h3").animate({ marginLeft: "100px" }, 2000);
        });
      });
    </script>
  </head>
  <body>
    <h1>내용 1</h1>
    <h2>내용 2</h2>
    <h3>내용 3</h3>
  </body>
</html>
