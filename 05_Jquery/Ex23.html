<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
      /*
        val() , val(값)
        가져오거나 변경
      */
      $(function () {
        // $("#my_name").val( $("#user_name").val());

        const user_name = $("#user_name").val();
        $("#my_name").val(user_name);
      });
    </script>
  </head>
  <body>
    <p>
      <input type="text" name="user_name" id="user_name" value="james" />
    </p>
    <p>
      <input type="text" name="my_name" id="my_name" value="john" />
    </p>
  </body>
</html>
