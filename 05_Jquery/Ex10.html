<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
      $(function () {
        // 2-3 자식 요소 선택자 $("요소선택" > "자식요소")
        $(".wrap > li")
          .css("background-color", "yellow")
          .css("border", "2px solid red")
          .css("color", "blue");
      });
    </script>
  </head>
  <body>
    <h2>인접 관계 선택자</h2>
    <ul class="wrap">
      <li>내용 1</li>
      <ul>
        <li>내용 2</li>
        <li>내용 3</li>
      </ul>
      <li>내용 4</li>
      <li>내용 5</li>
    </ul>
  </body>
</html>
