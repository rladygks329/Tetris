<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
      /*
        위치 탐색 선택자
        - 짝수번째 요소선택 => 전체 요소 중에서 짝수 번째 $("요소선택:odd") 
        - 홀수번째 요소선택 => 전체 요소 중에서 짝수 번째 $("요소선택:even")
        
        index 0부터 시작
      */
      $(function () {
        $(".menu li:odd").css("background-color", "lightgray");
        // $(".menu li").odd().css("background-color", "lightgray");

        $(".menu li:even").css("background-color", "yellow");
        // $(".menu li").even().css("background-color", "yellow");
      });
    </script>

</html>
