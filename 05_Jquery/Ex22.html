<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
      /*
        속성 조작 함수
        text() : 선택한 요소의 텍스트를 불러오거나 변경할 때 사용하는 함수
       */
      $(function () {
        $("h3").text("Hello World");
      });
    </script>
  </head>
  <body>
    <h2>객체 조작 함수</h2>
    <h3>html()</h3>
    </ul>
  </body>
</html>
